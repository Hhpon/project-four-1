<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表页</title>
  <style>
    .blog {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-for="blogData in blogDatas" class="blog">
      <div>
        <span>标题：</span>
        {{blogData.articleTitle}}
      </div>
      <div>
        <span>作者：</span>
        {{blogData.articleAuthor}}
      </div>
      <div>
        <span>内容：</span>
        {{blogData.articleContent}}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      blogDatas: [],
    }
  })
  axios.get("http://www.hhp.im/getArticle").then(
    function (res) {
      console.log(res);
      app.blogDatas = res.data;
    }
  )
  </script>
</body>

</html>
